<p><b><sc_element sys_idtf = "concept_reccurent_neural_network">Рекуррентные сети</sc_element></b>, подобно любым другим нелинейным динамическим системам, способны проявлять целое разнообразие различных <i><sc_element sys_idtf = "behavioral_action">поведений</sc_element></i>,. В частности, один возможный образец поведения – это то, что система может быть устойчивой, т.е. она может сходиться к единственной фиксированной (неподвижной) точке.</p>
