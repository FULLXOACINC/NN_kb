<p>
<b>Нормализация</b> — изменение входных образов и/или весовых коэффициентов в соответствии с некоторым законом. Нормализация может осуществляться на стадии <b><sc_element sys_idtf = "concept_initialization">инициализации</sc_element></b> либо в процессе <b><sc_element sys_idtf = "concept_learning">обучения</sc_element></b> нейронной сети. В некоторых алгоритмах сокращает <b><sc_element sys_idtf = "nrel_duration_of_training">длительность</sc_element></b> процесса <b><sc_element sys_idtf = "concept_learning">обучения</sc_element></b> (например, сеть Кохонена).
</p>
