<p><b><sc_element sys_idtf = "sigmoidal_network_performance_assessment_function">Функция оценки работы сети</sc_element></b> - это фу́нкция, в которой количественно указывается, хорошо или плохо сеть решает поставленные ей задачи, для этого строится функция оценки, которая, как правило, явно зависит от выходных сигналов сети и неявно (через функционирование) — от всех её параметров.  </p>
