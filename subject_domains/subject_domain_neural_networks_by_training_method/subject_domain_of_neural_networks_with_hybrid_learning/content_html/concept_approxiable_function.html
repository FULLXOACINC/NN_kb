<p><b><sc_element sys_idtf = "concept_approxiable_function">Аппроксимируемая функция f(x)</sc_element></b> - нахождение такой функции (аппроксимирующей функции) g(x), которая была бы близка заданной. Критерии близости функций могут быть различные. В случае если приближение строится на дискретном наборе точек, аппроксимацию называют точечной или дискретной.</p>
