<p><b><sc_element sys_idtf = "concept_neural_networks_with_radial_base_function">Сеть радиально-базисных функций</sc_element></b> -  искусственная нейронная сеть, которая использует радиальные базисные функции как функции активации. Выходом сети является линейная комбинация радиальных базисных функций входов и параметров нейрона.</p>
